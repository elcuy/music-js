<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/lib/skeleton.css">
  <link rel="stylesheet" href="assets/css/lib/custom.css">

  <title>Web MIDI API</title>

</head>

<body>
  <div class="container">

    <div class="row">
      <div class="twelve columns">
        <a class="button prev" href="03.html">Previous</a>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="twelve columns">

        <h2>Mixer</h2>

        <img src="./assets/images/pipeline.png">

        <hr />

        <div class="row" style="margin-bottom: 3rem;">
          <div class="six columns">
            <div class="row">
              <div class="twelve columns">
                <h4>Synth</h4>
              </div>
            </div>
            <div class="row">
              <div class="three columns">Gain: </div>
              <div class="nine columns">
                <input type="range" id="synthGain" min="0" max="127" value="0">
              </div>
            </div>
            <div class="row">
              <div class="three columns">Filter: </div>
              <div class="nine columns">
                <input type="range" id="synthFilter" min="0" max="127" value="0">
              </div>
            </div>
          </div>

          <div class="six columns">
            <div class="row">
              <div class="twelve columns">
                <h4>Master</h4>
              </div>
            </div>
            <div class="row">
              <div class="three columns">Gain: </div>
              <div class="nine columns">
                <input type="range" id="masterGain" min="0" max="127" value="0">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <div class="row">
              <div class="twelve columns">
                <h4>Voice</h4>
              </div>
            </div>
            <div class="row">
              <div class="three columns">Gain: </div>
              <div class="nine columns">
                <input type="range" id="micGain" min="0" max="127" value="0">
              </div>
            </div>
            <div class="row">
              <div class="three columns">Filter: </div>
              <div class="nine columns">
                <input type="range" id="micFilter" min="0" max="127" value="0">
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="assets/js/lib/webmidi.min.js"></script>
  <script src="assets/js/common/constants.js"></script>
  <script src="assets/js/pages/04.js"></script>

</body>

</html>
